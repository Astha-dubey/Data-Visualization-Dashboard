{% extends "navbar.html" %}
{% load static %}
{% block body %}

<div class="container text-center my-5">
    <div class="row justify-content-center">
        <div class="col-4">
            <h2>{{ label }}</h2>
        </div>
    </div>
</div>
<div class="text-center">
    <img src="data:image/png;base64,{{ plot_data }}" class="rounded" alt="...">
</div>

<div class="container text-center">
    <div class="row justify-content-center">
        <div class="col-4" style="width: 87.333%;">
            <table class="table table-danger">
                <thead>
                    <tr class="table-danger">
                        {% for heading in header %}
                        <th>{{ heading }}</th>
                        {% endfor %}
                    </tr>
                </thead>
                <tbody>
                    {% for item in table_data %}
                    <tr class="{% cycle 'table-success' 'table-info' %}">
                        <td>{{ item.0 }}</td>
                        <td>{{ item.1 }}</td>
                        <td>{{ item.2 }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock body %}
